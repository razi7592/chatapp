<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chatArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        #messageForm {
            display: flex;
            padding: 20px;
        }
        #messageInput {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="chatArea"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message" required>
        <button type="submit">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
